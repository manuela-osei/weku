<ion-app>
  <ion-header>
    <ion-toolbar style="padding-top: 5%">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/timeline"></ion-back-button>
      </ion-buttons>
      <ion-title>
        Add To Feed
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- content -->
  <ion-content style="text-align: center;">
    <ion-card style="padding: 5% 5% 5% 5%; text-align: center;">
      <ion-item>
        <ion-input placeholder="Title" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea placeholder="What's new?" [(ngModel)]="description"></ion-textarea>
      </ion-item>
      <img style="margin-top: 3%;" [src]="img">
    </ion-card>

    <!-- button to post -->
    <ion-button (click)="post()"> Add Post</ion-button>

  </ion-content>

  <!-- footer -->
  <ion-footer>
    <ion-toolbar>
      <ion-button fill="clear" expand="full" color="white" (click)="selectMedia()">
        <ion-icon slot="start" name="document"></ion-icon>
        Select Media
      </ion-button>
    </ion-toolbar>
  </ion-footer>

</ion-app>
