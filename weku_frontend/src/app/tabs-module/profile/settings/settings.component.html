<ion-app>

  <body>
    <!-- toolbar -->
    <ion-toolbar class="title">
      <ion-title>Settings</ion-title>
      <!-- back button -->
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

    <!-- Settings list  -->
    <ion-list class="list">
      <ion-item>
        <ion-label (click)="account()">Account Details</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="themeColor()">Theme Colour</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="policies()"> Privacy & Security</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="help()">Help</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="about()">About</ion-label>
      </ion-item>
      <ion-item>
        <ion-label (click)="logout()">Logout</ion-label>
      </ion-item>
    </ion-list>
  </body>

</ion-app>
